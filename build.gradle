plugins {
    id 'idea'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
    id 'com.github.johnrengelman.shadow' version '2.0.4' // Required for Kotlin dependency to work
}

group 'xyz.gary600.nexusclasses'
version '0.1.0'


repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://repo.aikar.co/content/groups/aikar/' }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.0' // Depend on Kotlin stdlib
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.6.0' // Kotlin reflection
    implementation "co.aikar:acf-bukkit:0.5.0-SNAPSHOT" // Command framework
    compileOnly 'org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT'
}

shadowJar {
    relocate 'co.aikar.commands', 'xyz.gary600.nexusclasses.acf'
    relocate 'co.aikar.locales', 'xyz.gary600.nexusclasses.locales'
}