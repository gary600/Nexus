name: Build Nexus
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch source
        uses: actions/checkout@v2
      - name: Build
        run: ./gradlew shadowJar
      - name: Upload jar as artifact
        uses: actions/upload-artifact@v2
        with:
          name: plugin-jar
          path: build/libs/Nexus*.jar